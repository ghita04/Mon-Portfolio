<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>Mon portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header -->

    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container">
          <!-- Logo -->
          <a
            class="navbar-brand"
            value="href"
            onclick="location.href='index.html'"
          >
            <img src="medias/logo.png" class="logo" />
          </a>

          <!-- Hamburger -->
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Affichage/masquage de la navigation"
          >
            <svg
              viewBox="0 0 12 10"
              class="hamburger"
              height="30px"
              width="50px"
            >
              <path
                d="M10,2 L2,2"
                class="upper"
                style="fill: none; stroke: #ffffff; stroke-linecap: round"
              />
              <path
                d="M2,5 L10,5"
                class="middle"
                style="fill: none; stroke: #ffffff; stroke-linecap: round"
              />
              <path
                d="M10,8 L2,8"
                class="lower"
                style="fill: none; stroke: #ffffff; stroke-linecap: round"
              />
            </svg>
          </button>

          <!-- Navigation -->
          <div id="mainNav" class="collapse navbar-collapse">
            <ul class="navbar-nav d-flex align-items-end">
              <li class="nav-item">
                <a class="nav-link me-3" id="no1" href="about.html">
                  À propos</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link me-3" id="no3" href="projet.html">
                  Projets</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link me-3" id="no3" href="contact.html">
                  Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!-- Hero -->

      <section class="hero">
        <div class="container-fluid d-flex justify-content-center">
          <div class="card">
            <div
              class="card-body d-flex flex-column justify-content-center align-items-center"
            >
              <div class="presentation">
                <h4 class="text-center mb-3">Moi, c'est Rita</h4>
              </div>
              <p class="card-text text-center mb-3">
                Je suis à la recherche d'un stage dans le domaine du design
                graphique.
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <section id="section-footer">
        <a
          href="https://www.microsoft.com/en/microsoft-365/outlook/email-and-calendar-software-microsoft-outlook"
        >
          <h3>alaouighita58@outlook.com</h3>
        </a>
      </section>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/EasePack.min.js"></script>

    <script src="script.js"></script>
  </body>
